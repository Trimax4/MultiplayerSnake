<!doctype html>
<html>
<head>
	<meta charset='UTF-8' />
	<style>
		input, textarea {border:1px solid #CCC;margin:0px;padding:0px}

        #ip {line-height:20px}
        #port {line-height:20px}
		#body {max-width:800px;margin:auto}
		#log {width:100%;height:50px}
		#message {width:100%;line-height:20px}
		#p1ID {line-height:20px}
		#p2ID {line-height:20px}
	</style>

	<!-- Lets make a simple snake game -->
	<canvas id="canvas" width="450" height="450"></canvas>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="snakeApplication.js"></script>
	<script src="fancywebsocket.js"></script>
	<script>
		var Server;

		function log( text ) {
			$log = $('#log');
			//Add text to log
			$log.append(($log.val()?"\n":'')+text);
			//Autoscroll
			$log[0].scrollTop = $log[0].scrollHeight - $log[0].clientHeight;
		}

		function send( text ) {
			Server.send( 'message', text );
		}

        function connect(){
            log('Connecting...');
			Server = new FancyWebSocket('ws://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);

			$('#message').keypress(function(e) {
				if ( e.keyCode == 13 && this.value ) {
					log( 'You: ' + this.value );
					send( this.value );

					$(this).val('');
				}
			});

			//Let the user know we're connected
			Server.bind('open', function() {
                document.getElementById("cntBtn").disabled = true;
				log( "Connected." );
				send("Hello");
			});

			//OH NOES! Disconnection occurred.
			Server.bind('close', function( data ) {
                document.getElementById("cntBtn").disabled = false;
				log( "Disconnected." );
			});

			//Log any messages sent from server
			Server.bind('message', function( payload ) {
				//log(payload.substring(0, 2));
				//log(payload.substring(2, 3));
				//log(payload.substring(4, 5));
				if(payload.substring(0, 2) == '__'){
					if(payload.substring(2, 3) == '0'){
						document.getElementById('p1ID').value = payload.substring(4, 5);
					}
					else if(payload.substring(2, 3) == '1'){
						document.getElementById('p2ID').value = payload.substring(4, 5);
					}
				}
				else{
					log( payload );
				}
			});



			Server.connect();
        }

        function setPlayer1ID()
        {
        	send("1ID"+document.getElementById('p1ID').value);
        	Server.bind('message', function( payload ) {
				//log(payload.substring(0, 2));
				//log(payload.substring(2, 3));
				//log(payload.substring(4, 5));
				log(payload +"Logged");
				if(payload.substring(0, 2) == '1ID')
					{
						log(payload +" IDSET");
						payload.replace('1ID','')
						document.getElementById('p1ID').value = payload;
					}
				if(payload.substring(0, 2) == '2ID')
					{
						payload.replace('2ID','')
						document.getElementById('p2ID').value = payload;
					}

			});
        }

	</script>
</head>

<body>
	<div id='body'>
	Server ip: <input type='text' id='ip' name='ip'>
        Server port: <input type='text' id='port' name='port'>
        <button type="button" id='cntBtn' onclick="connect();">Connect</button><br>
        Player 1 id: <input type='text' id='p1ID' name='p1ID'></input>
        <button type="button" id='SetPlayer1NameButton' onclick="setPlayer1ID();">SetID</button> 
        Player 2 id: <input type='text' id='p2ID' name='p2ID'></input>
		<textarea id='log' name='log' readonly='readonly'></textarea><br/>
		<input type='text' id='message' name='message' />
	</div>
</body>

</html>
